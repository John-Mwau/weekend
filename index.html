<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="50">
        <meta name="author" content="John Mwau">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <title>Our Pricing</title>
    </head>
    <body>
        <div class="main-heading">
            <div class="heading"><h2>Our Pricing</h2></div>
            <div class="switch-wrapper">
                <input id="Monthly" type="radio" name="switch" checked>
                <input id="Yearly" type="radio" name="switch">
                <div><label for ="Monthly">Annually</label></div>
                <div><label for="Yearly">Monthly</label></div>
            </div>
        </div>
        <div class="container">
            <div class="r-1">
                <h3>Basic</h3>
                <p>$19.99</p>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB </p>
                <a href="#"><p>LEARN MORE</p></a>
            </div>
            <div class="r-2">
                <h3>Professional</h3>
                <p>$24.99</p>
                <p> 1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <a href="#"><p>LEARN MORE</p></a>
            </div>
            <div class="r-3">
                <h3>Master</h3>
                <p>$39.99</p>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <a href="#"><p>LEARN MORE</p></a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
